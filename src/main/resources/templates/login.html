<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothingApp || Join to us</title>

    <link href="/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb3781172a.js" crossorigin="anonymous"></script>
</head>

<body>
<nav>
    <div class="wrapper nav">
        <div class="navbar">
            <div class="logo"><a href="/">ClothingApp</a></div>
            <ul class="links">
                <li><a class="nav_btn" href="/">Home</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="/">Home</a></li>
        </div>
    </div>
</nav>

<section class="login-section">
    <div class="form-box">
        <div class="form-value">
            <form id="loginForm">
                <h2 class="login-title">Login</h2>
                <div class="inputbox">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" required style="width: 100%; height: 50px;  border: none; outline: none; font-size: 1em; padding: 0 35px 0 5px; color: #fff;">
                    <label for="">E-mail</label>
                </div>
                <div class="inputbox">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required style="width: 100%; height: 50px; border: none; outline: none; font-size: 1em; padding: 0 35px 0 5px; color: #fff;">
                    <label for="">Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remember me <br>
                        <a href="#">Forget Password</a></label>
                </div>
                <div class="btn-login">
                    <a href="/dashboard">Login</a>
                </div>
                <div class="register">
                    <p>Don't have an account <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

<div class="cookie-box">
    <p>This site uses cookies to provide the highest level of service. Your continued use of the site means that you agree to their use.</p>
    <button class="cookie-btn">Accept</button>
</div>
<footer class="footer">
    <p class="footer-text">&copy;<span class="footer__year"></span> ClothesApp</p>
</footer>

<script src="/js/main.js"></script>
</body>


</html>
